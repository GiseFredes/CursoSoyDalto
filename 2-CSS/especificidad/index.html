<body>

    <h1 class="color-red" atrpropio="color-blue">Probamos la especificidad  </h1>

    <p class="parrafo-green" id="color-brown" style="color:darkmagenta;">Probamos otras cosas de especificidad en CSS. No quiero borrar por eso hago otra línea</p>
    <!-- Aca por último pruebo el style en línea que le "gana" a los identificadores -->
    <!-- Metodoligía BEM -->
    <div class="contact-form" > Aqui contenedor
        <input type="text" class="contact-form__input--pava"> <!-- Convencion para nombrar las clases. 1)Nombre del contenedor. 2)Dos guiones bajos y 3)El elemento al que hago referencia -->
        <input type="text" class="contact-form__input">
        <input type="text" class="contact-form__input">
        <input type="text" class="contact-form__input">
        <input type="text" class="contact-form__input">

        <input type="password">
    </div>
